{% extends "base.html" %}

{% block content %}
<section class="menu_section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="greet_header">Welcome</h3>
                <h6 class="greet_name">{{ name }}</h6>
                <div class="img-box"><img src="{{ url_for('static', filename='images/Woman-present.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-6">
                <div class="detail-box">
                    <h2 class="section_header">Select section that you work for.</h2>
                    <div class="item_group g-4">
                        <a id="automotive_btn" href="{{ url_for('menu.automotive_index') }}">
                        <div class="section_item">
                            <div class="item_detail p-4">
                                <i class="fa fa-4x fa-users text-main" aria-hidden="true"></i>
                                <h5>Sales Automotive</h5>
                                <p>Program create sales order CIM files for automotive group section</p>
                                <i class="fa fa-2x fa-arrow-right slide_right"></i>
                            </div>
                        </div>
                        </a>
                        <a id="precision_btn" href="{{ url_for('menu.spring_index') }}">
                        <div class="section_item">
                            <div class="item_detail p-4">
                                <i class="fa fa-4x fa-user text-main" aria-hidden="true"></i>
                                <h5>Sales Precision</h5>
                                <p>Program create sales order CIM files for precision spring section</p>
                                <i class="fa fa-2x fa-arrow-right slide_right"></i>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
  </div>
</section>
{% endblock %}
